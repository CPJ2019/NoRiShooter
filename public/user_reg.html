<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/user.css">
	<style>
	</style>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/user_reg.js"></script>
</head>

<body>
	<!-- 头部 -->
	<iframe class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
	<section class="bg" id="form">
		<div class="container">
			<!-- 外框 -->
			<div id="reg_form">
				<!-- 表单内容 -->
				<div>
					<div>
						<!-- 标题 -->
						<div class="cf">
							<h4 class="fl">用户注册</h4>
							<a class="fr" href="user_login.html#form" title="点击登录">已注册账号</a>
						</div>
						<!-- 表单输入框 -->
						<!--用户名  -->
						<div class="input_box">
							<input id="uname" onblur="reg.uname_check()" onfocus="reg.uname_tips()" type="text" required="">
							<label id="uname_msg" for="uname">用户名:</label>
						</div>
						<!--密码  -->
						<div class="input_box">
							<input id="upwd" onblur="reg.upwd_check()" onfocus="reg.upwd_tips()" type="password" required="">
							<label id="upwd_msg" for="upwd">设置密码:</label>
						</div>
						<!-- 二次密码 -->
						<div class="input_box">
							<input id="reupwd" onblur="reg.reupwd_check()" onfocus="reg.reupwd_tips()" type="password" required="">
							<label id="reupwd_msg" for="reupwd">重输密码:</label>
						</div>
						<!-- 邮箱 -->
						<div class="input_box">
							<input id="email" onblur="reg.email_check()" onfocus="reg.email_tips()" type="text" required="">
							<label id="email_msg" for="email">邮箱:</label>
						</div>
						<!-- 手机号 -->
						<div class="input_box">
							<input id="phone" onblur="reg.phone_check()" onfocus="reg.phone_tips()" type="text" required="">
							<label id="phone_msg" for="phone">手机号码:</label></td>
						</div>
						<!-- 性别 -->
						<div class="sex">
							<span>性别</span>
							<label for="man">男</label>
							<input type="radio" checked name="Sex" value="1" id="man">
							<label for="women">女</label>
							<input type="radio" name="Sex" value="0" id="women">
						</div>
						<!-- 按钮 -->
						<button id="btn" onclick="reg.reg_check()" title="点击提交注册信息">
							<p>提交注册</p>
						</button>
					</div>
				</div>
			</div>
			<!-- 这是弹出框 -->
			<div id="alert_div" class="text-center">
				<div onclick="reg.stop_skip()">
					<span>留在页面</span>
					<span>&times;</span>
				</div>
				<p>恭喜!注册成功!</p>
				<p>网页将在 <span id="show" class="text-danger"></span> 秒后自动跳转</p>
				<p><a href="user_login.html#form">点我直接跳转</a></p>
			</div>
		</div>
	</section>
	<!-- 脚部 -->
	<iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
</body>

</html>
