<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<html>

<head>
	    <title>div拖拽测试</title>
	    <script type="text/javascript">
		var mouseX, mouseY;
		var objX, objY;
		var isDown = false; //是否按下鼠标
		function mouseDown(obj, e) {
			obj.style.cursor = "move";
			var div = document.getElementsByName("change")[0];
			objX = div.style.left;
			objY = div.style.top;
			mouseX = e.clientX;
			mouseY = e.clientY;
			isDown = true;
		}

		function mouseMove(e) {
			var div = document.getElementsByName("change")[0];
			var x = e.clientX;
			var y = e.clientY;
			if (isDown) {
				div.style.left = parseInt(objX) + parseInt(x) - parseInt(mouseX) + "px";
				div.style.top = parseInt(objY) + parseInt(y) - parseInt(mouseY) + "px";
			}
		}

		function mouseUp(e) {
			if (isDown) {
				var x = e.clientX;
				var y = e.clientY;
				var div = document.getElementsByName("change")[0];
				div.style.left = (parseInt(x) - parseInt(mouseX) + parseInt(objX)) + "px";
				div.style.top = (parseInt(y) - parseInt(mouseY) + parseInt(objY)) + "px";
				mouseX = x;
				rewmouseY = y;
				mydiv.style.cursor = "default";
				isDown = false;
			}
		}
	</script>
</head>

<body>


	<div id="mydiv" name="change"
		style="background-color: #708090;height: 300px;width: 300px;position: relative;top: 300px; left: 300px;"
		onmousedown="mouseDown(this,event)" onmousemove="mouseMove(event)" onmouseup="mouseUp(event)">
	</div>
</body>

</html>
