<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/user.css">
	<style></style>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</head>

<body>
	<!-- 头部 -->
	<iframe class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
	<section class="bg" id="form">
		<!--登录表单-->
		<div class="container">
			<!-- 外框 -->
			<div id="login_form">
				<!-- 表单内容  -->
				<div>
					<div>
						<div>
							<!-- 标题 -->
							<div class="cf">
								<h4 class="fl">用户登录</h4>
								<a href="user_reg.html#form" title="点击注册" class="fr">没有账号?</a>
							</div>
							<!-- 用户名 -->
							<div class="input_box">
								<input id="uname" type="text" required="">
								<label id="uname_msg" for="uname">用户:</label>
							</div>
							<div class="input_box">
								<!-- 密码	 -->
								<input id="upwd" type="password"  required="">
								<label id="upwd_msg" for="upwd">密码:</label>
							</div>
							<!-- 自动	-->
							<label class="chb_box">
								<input type="checkbox" checked>
								<span class="click_box"></span>
								<span>自动登录</span>
							</label>
							<!-- 登录按钮 -->
							<button id="btn" title="点击登录">
								<p>登录</p>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 这是弹出框 -->
			<div id="alert_div" class="text-center">
				<div onclick="login.stop_skip()">
					<span>留在页面</span>
					<span>&times;</span>
				</div>
				<p>登录成功</p>
				<p>网页将在 <span id="show" class="text-danger"></span> 秒后自动跳转</p>
				<p><a href="javascript:">点我直接跳转</a></p>
			</div>
		</div>
	</section>
	<!-- 脚部 -->
	<iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
	<!-- 网易云外部链接 -->
	<div id="music">
		<div>原声音乐</div>
		<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=450
			src="//music.163.com/outchain/player?type=0&id=2782418236&auto=1&height=430"></iframe>
	</div>
	<script type="text/javascript" src="./js/user_login.js">
	</script>
</body>

</html>
