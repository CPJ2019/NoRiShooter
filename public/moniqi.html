<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>技能搭配模拟器</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="css/moniqi.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</head>

<body>
  <!-- 头部 -->
  <iframe class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
  <div class="container">
    <!-- 武器内容 -->
    <div class="wq_container">
      <!-- 武器左栏 -->
      <div id="wuqi_div">
        <!-- 下拉框 -->
        <!-- 类型选择 -->
        <select id="wqt">
          <option value="">-请选择武器类型-</option>
          <option>冲锋枪</option>
          <option>双枪</option>
          <option>中后排枪</option>
          <option>加特林</option>
          <option>狙击枪</option>
          <option>泡泡枪</option>
          <option>滚筒</option>
          <option>笔刷</option>
          <option>桶</option>
          <option>伞</option>
        </select>
        <!-- 武器选择 -->
        <select name="wuqi" id="wq_list" class="hide"></select>
        <div id="wuqi_intro">
          <div id="wuqi_intro_text">
            <h4>基础属性</h4>
            <!-- 武器名称 -->
            <p>武器名称；<span></span></p>
            <!-- 武器类型 -->
            <p>武器类型：<span></span></p>
            <!-- 武器解锁等级 -->
            <p>解锁等级：<span></span></p>
            <!-- 武器购买金币 -->
            <p>购买金币：<span></span></p>
            <!-- 武器伤害 -->
            <p>武器伤害：<span></span></p>
            <!-- 武器射程 -->
            <p>武器射程：<span></span></p>
            <!-- 主武器耗墨 -->
            <p>主武器耗墨：<span></span></p>
            <!-- 副武器 -->
            <p>副武器：<span></span></p>
            <!-- 副武器耗墨 -->
            <p>副武器耗墨：<span></span></p>
            <!-- 游速 -->
            <p>基础游速：<span></span></p>
            <!-- 走速 -->
            <p>基础走速：<span></span></p>
            <!-- 大招 -->
            <p>特殊武器：<span></span></p>
            <!-- 大招点数 -->
            <p>大招点数：<span></span></p>
          </div>
          <!-- 武器图片 -->
          <div id="wuqi_intro_right">
            <div id="wuqi_intro_img"></div>
            <!-- 技能选择 -->
            <form class="skill_div">
              头部
              <!-- 帽子 -->
              <div class="cup" data_num="1">
                <!-- 主技能 -->
                <select name="1">
                  <option>-请选择主技能-</option>
                </select>
                <!-- 副技能 -->
                <!-- 副1 -->
                <select name="2">
                  <option>-请选择副技能-</option>
                </select>
                <!-- 副2 -->
                <select name="3">
                  <option>-请选择副技能-</option>
                </select>
                <!-- 副3 -->
                <select name="4">
                  <option>-请选择副技能-</option>
                </select>
              </div>
              衣服
              <!-- 衣服 -->
              <div class="cloth">
                <!-- 主技能 -->
                <select name="5">
                  <option>-请选择主技能-</option>
                </select>
                <!-- 副技能 -->
                <!-- 副1 -->
                <select name="6">
                  <option>-请选择副技能-</option>
                </select>
                <!-- 副2 -->
                <select name="7">
                  <option>-请选择副技能-</option>
                </select>
                <!-- 副3 -->
                <select name="8">
                  <option>-请选择副技能-</option>
                </select>
              </div>
              鞋子
              <!-- 鞋子 -->
              <div class="shoes">
                <!-- 主技能 -->
                <select name="9">
                  <option>-请选择主技能-</option>
                </select>
                <!-- 副技能 -->
                <!-- 副1 -->
                <select name="10">
                  <option>-请选择副技能-</option>
                </select>
                <!-- 副2 -->
                <select name="11">
                  <option>-请选择副技能-</option>
                </select>
                <!-- 副3 -->
                <select name="12">
                  <option>-请选择副技能-</option>
                </select>
              </div>
              <button id="rebtn" type="reset">重置技能</butto>
            </form>
          </div>
        </div>
      </div>
      <!-- 属性range展示 -->
      <div id="shuxing">
        <!-- 攻击力 -->
        <p>最大伤害</p>
        <div class="range_div">
          <div id="dmg_range" class="range"></div><span>0</span>
        </div>
        <!-- 射程 -->
        <p>最大射程</p>
        <div class="range_div">
          <div id="shc_range" class="range"></div><span>0</span>
        </div>
        <!-- 主武器消耗 -->
        <p>单发主武器耗墨(或者满蓄力)</p>
        <div class="range_div">
          <div id="miu_range" class="range"></div><span>0</span><span>%</span>
        </div>
        <!-- 副武器消耗 -->
        <p>副武器耗墨</p>
        <div class="range_div">
          <div id="siu_range" class="range"></div><span>0</span><span>%</span>
        </div>
        <!-- 大招P数 -->
        <p>大招P数</p>
        <div class="range_div">
          <div id="spp_range" class="range"></div><span>0</span><span>P</span>
        </div>
        <!-- 游速 -->
        <p>游速</p>
        <div class="range_div">
          <div id="wsp_range" class="range"></div><span>0</span><span>%</span>
        </div>
        <!-- 走速 -->
        <p>走速</p>
        <div class="range_div">
          <div id="rsp_range" class="range"></div><span>0</span><span>%</span>
        </div>
        <!-- 回墨速度 -->
        <p>回墨速度(乌贼状态)</p>
        <div class="range_div">
          <div id="iru_range" class="range"></div><span>0</span><span>%</span>
        </div>
        <!-- 超级跳速度 -->
        <p>超级跳时间(乌贼状态使用可以缩短0.35s)</p>
        <div class="range_div">
          <div id="qsj_range" class="range"></div><span>0</span><span>S</span>
        </div>
        <!-- 复活时间 -->
        <p>复活时间(未击杀敌人)</p>
        <div class="range_div">
          <div id="qrt_range" class="range"></div><span>0</span><span>S</span>
        </div>
        <!-- sp加快速度 -->
        <!-- <p>sp积蓄速度</p>
        <div class="range_div">
          <div id="scu_range" class="range"></div><span>0</span><span>%</span>
        </div> -->
        <!-- 死亡sp保留 -->
        <p>死亡sp保留</p>
        <div class="range_div">
          <div id="ses_range" class="range"></div><span>0</span><span>%</span>
        </div>
      </div>
    </div>
  </div>
  <!-- 脚部 -->
  <iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
  <!-- 网易云外部链接 -->
  <div id="music">
    <div>原声音乐</div>
    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=450
      src="//music.163.com/outchain/player?type=0&id=2782418236&auto=1&height=430"></iframe>
  </div>
  <script src="js/moniqi_data.js"></script>
  <script src="js/moniqi.js"></script>
</body>

</html>
